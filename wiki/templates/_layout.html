<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HeurekaDevs Wiki - {% block title %}Layout{% endblock %}</title>
    {% block assets %}{% endblock %}
</head>
<body>
    <div id="menu">
        <h2>Menu</h2>
        <ul>
        <li><a href="{{ url_for('page.index') }}">Home</a></li>
        {% for repository, files in g.pages.items() %}
            <li>{{ repository }}
                <ul>
                    {% for file in files %}
                        <li><a href="{{ url_for('page.page', repo=repository, page_path=file) }}">{{ file }}</a></li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
        </ul>
    </div>
    <div id="content">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
