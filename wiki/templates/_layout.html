<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HeurekaDevs Wiki - {% block title %}Layout{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="/static/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="/static/md-reset.css">
    <link rel="stylesheet" type="text/css" href="/static/highlight.css">
    <link rel="stylesheet" type="text/css" href="/static/layout.css">
    {% block assets %}{% endblock %}
</head>
<body>


<section class="section">
    <div class="container">
        <a href="{{ url_for('page.index') }}">
            <h1 class="title">
                &#128218;
                ADHD
            </h1>
            <h2 class="subtitle">
                Automated Docs for Heureka Development
            </h2>
        </a>

        <hr>

        <div class="columns">
            <div class="column is-3">
                <aside class="menu">
                    {% for repository, files in g.pages.items() %}
                    <h2 class="menu__label {% if (repo) and (repo.name == repository) %} is-active {% endif %}">
                        {{ repository }}
                    </h2>
                    <ul class="menu-list">
                        {% for file in files %}
                        <li class="menu__item {% if (repo) and (repo.name == repository) and (path == file) %} is-active {% endif %} ">
                            <a href="{{ url_for('page.page', repo=repository, page_path=file) }}" class="menu__link" title="{{ file }}">
                                {{ file }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                    {% endfor %}


                </aside>
            </div>
            <div class="column is-9">
                {% block body %}{% endblock %}
            </div>
        </div>
    </div>
</section>

</div>
</body>
</html>
