{% extends '_layout.html' %}

{% block assets %}
{% endblock %}

{% block title %}{{ repo }}: {{ path }}{% endblock %}

{% block body %}
    # {{repo.name}}
    <br />
    # - {{path}}
    <br />

    <hr />

    {% if content.toc_html %}
    <div class="toc">
        <h2>Table of Contents</h2>
        {{ content.toc_html|safe }}
    </div>
    {% endif %}

    {{ content|safe }}
{% endblock %}
